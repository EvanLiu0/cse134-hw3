    <h2>Contact Me</h2>
    <!-- div tag chosen over main tag because there is only a single body of textual content on the page, making
    'main' designation redundant -->
    <div class="form-container">
      <!-- The span below will eventually be used to add color and weight to the label when styling is allowed -->
      <p>
        I'm always eager to make new connections.
        <span id="impact">Let's talk!</span>
      </p>
      <br />
      <form method="GET">
        <fieldset>
          <legend><b>Contact Form</b></legend>
          <br />
          <label for="mtype">Message Type: </label>
          <select id="mtype" name="mtype">
            <optgroup label="Inquiries">
              <option value="General Inquiry">
                I had a question about something you mentioned...
              </option>
              <option value="Job Inquiry">
                I have an employment proposition...
              </option>
            </optgroup>
            <optgroup label="Support">
              <option value="Site Down">
                I'm having technical problems with the site...
              </option>
              <option value="Suggestion">
                I have an idea of how to improve this site...
              </option>
            </optgroup>
            <optgroup label="Other">
              <option value="Other">Other</option>
            </optgroup>
          </select>
          <br />
          <label for="title">Title: </label>
          <input list="titles" name="title" id="title" placeholder="Title" />
          <datalist id="titles">
            <option value="Mr."></option>
            <option value="Ms."></option>
          </datalist>

          <br />
          <label for="name">Name: </label>
          <input type="text" id="name" name="name" placeholder="Name" />
          <br />
          <label for="email">Email: </label>
          <input type="text" id="email" name="email" placeholder="Email" />
          <br />
          <br />
          <label for="message">Message: </label>
          <textarea
            id="message"
            name="message"
            placeholder="Message"
          ></textarea>
          <br />
          <br />
          <input type="submit" value="Submit" />
          <br />
          <br />
        </fieldset>
      </form>
    </div>
    <br />
